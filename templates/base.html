<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundzzit | {% block title %}{% endblock %}</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom Cyberpunk Theme -->
    <style>
        body {
            background-color: #0a0f1c;
            color: #d0d0e1;
            font-family: 'Poppins', sans-serif;
            background-image: radial-gradient(circle at top right, #04122a, #000);
            min-height: 100vh;
        }
        .navbar {
            background: rgba(10, 10, 25, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #10e0ff;
        }
        .navbar-brand {
            color: #10e0ff !important;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .btn-cyber {
            background: linear-gradient(90deg, #0ff, #09f);
            border: none;
            color: #000;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-cyber:hover {
            background: linear-gradient(90deg, #09f, #0ff);
            box-shadow: 0 0 10px #09f;
        }
        .neon-text {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }
        .card {
            background: rgba(20, 20, 40, 0.9);
            border: 1px solid rgba(16, 224, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(16, 224, 255, 0.1);
        }
        .neon-green {
            color: #00ff9d;
            text-shadow: 0 0 8px #00ff9d;
        }
        .navbar {
            background: rgba(10, 10, 25, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #10e0ff;
            padding: 10px 20px;
        }
        .navbar-brand span {
            color: #10e0ff;
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 1.25rem;
        }
        .navbar img {
            filter: drop-shadow(0 0 5px #0ff);
        }

    </style>
</head>
<body>
    <!-- <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Fundzzit</a>
        </div>
    </nav> -->
    {% load static %}

    <nav class="navbar navbar-expand-lg">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'images/fundzzit-logo.jpeg' %}" alt="Fundzzit Logo" width="40" height="40" class="me-2">
                <span>Fundzzit</span>
            </a>
            <a href="{% url 'logout' %}" class="btn btn-cyber px-4">Logout</a>
        </div>
    </nav>

    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
